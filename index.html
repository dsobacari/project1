<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
    <link rel="stylesheet" href="static/css/style.css">
    <title>JavaScript on Steroids</title>
</head>
<body>
    <div class="container-1">
        <h2>Challange 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div> 
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>   
    </div>
    <div class="container-2">
        <h2>Challange 2: Cat Generator</h2>
        <div>
            <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        </div>
        <div class="flex-box-container-2" id="flex-cat-gen">
           
        </div>

    </div>
    <div class="container-3">
        <h2>Challange 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height=150; width=150 alt="rock" onclick="rpsGame(this)">
            <img id="paper" src="http://images.clipartpanda.com/paper-clip-art-yioab7piE.png" height=150; width=150 alt="paper" onclick="rpsGame(this)">
            <img id="scissors" src="http://images.clipartpanda.com/scissors-clip-art-9iRAgX6ie.svg" height=150; width=150 alt="scissors" onclick="rpsGame(this)">

        </div>
    </div>
    <div class="container-4">
        <h2 id="change-my-color">Challange 4: Change the Color of All Buttons</h2>
        <div class="flex-box-pick-color">
           <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>  
           </form> 
           <button class="btn btn-primary">Wee</button>
           <button class="btn btn-danger">Yahoo</button>
           <button class="btn btn-warning">Google</button>
           <button class="btn btn-success">Facebook</button>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
